<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="img/imagem1.png" alt="Aplicativo Instagram">
        </div><!--instagram-phone-->
        <div class="instagram-continue">
            <div class="instagram-group">
                <img src="img/Instagram-Logo.png" alt="Logo Instagram" class="Instagram-Logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="Foto de Perfil">
                </div><!--profile-photo-->
                <a href="#" class="login">Continue como caducasara</a>
                <a href="#" class="logout">Remover conta</a>
            </div><!--instagran-group-->

            <div class="instagram-group">
                <p class="not-account">Não é caducasara?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">increva-se</span>
                </p>
            </div><!--instagram-group-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div><!--get-the-app-->
        </div><!---insagram-continue-->
    </div><!--instagram-wraper-->
</body>
</html>
